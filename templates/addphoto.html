<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
            <a href="{% url 'main' %}" style="margin-bottom: 12px;" class="btn btn-dark btn-sm">Go Back</a>
                <div class="card">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3 m-3">
                            <label>Description</label>
                            <input name="description" placeholder="Enter your description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3 m-3">
                            <label>Select a category</label>
                            <select name="category" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <option value="none">Select a category...</option>

                                {% for category in categories %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3 m-3">
                            <label>Enter a new category</label>
                            <input name="new_category" placeholder="Create a new category" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3 m-3">
                            <label for="formFile" class="form-label">Select a photo</label>
                            <input name="image" class="form-control" type="file" id="formFile">
                        </div>

                        <button href="" class="btn btn-dark m-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
